<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock</h1>

    <h3 class="rules">Scissors cuts paper, paper covers rock, rock crushes lizard, lizard poisons Spock, Spock smashes scissors,
        scissors decapitates lizard, lizard eats paper, paper disproves Spock, Spock vaporizes rock, and as it always
        has, rock crushes scissors.</h3>

    <div class="game-area">
        <div class="controls-area">
            <button class="rock"><i class="far fa-hand-rock"></i></button>
            <button class="paper"><i class="far fa-hand-paper"></i></button>
            <button class="scissors"><i class="far fa-hand-scissors"></i></button>
            <button class="lizard"><i class="far fa-hand-lizard"></i></button>
            <button class="spock"><i class="far fa-hand-spock"></i></button>
        </div>
        <div class="reveal-area">
            <span class="users-answer"><img src="assets/images/pexels-pixabay-356079.jpg" alt="question mark"></span>
            <span class="computers-answer"><img src="assets/images/pexels-pixabay-356079.jpg" alt="question mark"></span>
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Lost: <span id="won">0</span></p>
        <p class="scores">Won: <span id="lost">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
